<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="weather-card">
        <form class="search">
            <div class="search-input">
                <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false" autocomplete="off">
                <ul id="suggestions" class="absolute z-10 bg-white border rounded shadow-md"></ul>
            </div>
            <button type="submit" id="searchButton">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M11 6C13.7614 6 16 8.23858 16 11M16.6588 16.6549L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                            stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
            </button>
        </form>
        <div class="weather" style="opacity: 0;">
            <img class="weather-icon" src="assets/images/rain.png" alt="...">
            <h1 class="temp">15Â°C </h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div style="display: flex;" class="col">
                    <img class="humi" src="assets/images/humidity.png">
                    <div class="info">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" class="wind-icon">
                    <div class="info">
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
